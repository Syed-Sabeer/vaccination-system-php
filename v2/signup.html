<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Medicare  HTML5 Template">

  <title>Medicare = We Care, We Heal</title>

  <!-- Favicon -->
  <link rel="shortcut icon" type="image/x-icon" href="assets/media/favicon.png">

  <!-- All CSS files -->
  <link rel="stylesheet" href="assets/css/vendor/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/vendor/font-awesome.css">
  <link rel="stylesheet" href="assets/css/vendor/slick.css">
  <link rel="stylesheet" href="assets/css/app.css">
</head>

<body>


  <!-- Main Wrapper Start -->
  <div id="main-wrapper" class="main-wrapper overflow-hidden">

    <div class="bg-wrapper-2">

      <div class="bg-wrapper-3">
        <!-- Appointment Form Start -->
        <section class="app-booking p-120">
          <div class="container">
            <div class="row d-flex justify-content-center align-items-center">
          
              <div class="col-xl-6 col-lg-6">
                <div class="appointment-form p-24 mt-xl-0 mt-24">
                  <h6 class="color-primary">Sign Up</h6>
                  <h2 class="light-black">Child Registration</h2>
                  <form method="post" action="appointment.html" class="form-group mt-32">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="icon-block mb-24">
                              <label for="no" class="mb-4p">First Name*</label>
                              <input type="text" class="form-control" id="fname" name="fname" required
                                placeholder="Syed">
                            </div>
                          </div>
                          <div class="col-sm-6">
                            <div class="icon-block mb-24">
                              <label for="no" class="mb-4p">Last Name*</label>
                              <input type="text" class="form-control" id="lname" name="lname" required
                                placeholder="Sabeer">
                            </div>
                          </div>
                      <div class="col-sm-6">
                        <div class="icon-block mb-24">
                          <label for="no" class="mb-4p">Number*</label>
                          <input type="tel" class="form-control" id="no" name="number" required
                            placeholder="+1 (547) 546 768">
                        </div>
                      </div>
                      <div class="col-sm-6">
                        <div class="icon-block mb-24">
                          <label for="email" class="mb-4p">Email*</label>
                          <input type="email" class="form-control" id="email" name="e-mail" required
                            placeholder="email@example.com">
                        </div>
                      </div>
                      <div class="col-sm-6">
                        <div class="icon-block mb-24">
                          <label for="pass" class="mb-4p">Password*</label>
                          <input type="password" class="form-control" id="pass" name="pass" required>
                        </div>
                      </div>
                      <div class="col-sm-6">
                        <div class="icon-block mb-24">
                          <label for="pass" class="mb-4p">Confirm Password*</label>
                          <input type="password" class="form-control" id="pass2" name="pass2" required>
                        </div>
                      </div>
                  
                    </div>
                    <button type="submit" class="cus-btn small-pad">Register</button>
                    <!-- Alert Message -->
                    <div id="message" class="alert-msg"></div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </section>
        <!-- Appointment Form End -->
      </div>
    </div>
  </div>

  <!-- Jquery Js -->
  <script src="assets/js/vendor/jquery-3.6.3.min.js"></script>
  <script src="assets/js/vendor/bootstrap.min.js"></script>
  <script src="assets/js/vendor/slick.min.js"></script>
  <script src="assets/js/vendor/jquery-appear.js"></script>
  <script src="assets/js/vendor/jquery-validator.js"></script>

  <!-- Site Scripts -->
  <script src="assets/js/app.js"></script>
</body>

</html>
